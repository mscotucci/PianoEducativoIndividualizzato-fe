<!-- Header -->
<div class="dark bg-card dark:border-b">
    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
        <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 my-6">
            <!-- Avatar and name -->
            <div class="flex flex-auto items-center min-w-0">
                <div class="flex flex-col min-w-0 ml-4">
                    <div class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-10 truncate">
                        <ng-content select="[title]">

                        </ng-content>
                    </div>
                    <div class="flex items-center">
                        <div class="ml-1.5 leading-6 truncate text-secondary">
                            <ng-content select="[subTitle]">

                            </ng-content>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Actions -->
            <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                <ng-content select="[actions]">

                </ng-content>
            </div>
        </div>
    </div>
</div>
